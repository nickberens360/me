  <style>
      body {
          display: flex;

      #container {
          position: relative;
          z-index: 1;
          display: flex;
          flex-wrap: wrap;
          min-height: 100px; /* Adjust the value according to your needs */
      }
      .box {
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          flex: 1 1 auto; /* shorthand for flex-grow: 1, flex-shrink: 1, flex-basis: auto */

          opacity: 1;
          transition: background-color 0.5s, opacity 0.5s;

      }
      //.box:after {

    .box.bg{
      background-color: black;
    }
    .box.transparent {
      background-color: transparent;
      opacity: 0;
    }
    .text {
        position: absolute;
        top: 5px;
        left: 0;

  <span style="color:lightskyblue">HELLOWORLD</span>

</div>
</div>
  <script>
    //create divs that are 10px by 10px that fill the viewport using es6
    const boxWidth = 75;
    const container = document.getElementById('container');
    const width = window.innerWidth;
    const height = window.innerHeight;
    const rows = height / boxWidth;
    const cols = width / boxWidth;
    const totalDivs = rows * cols;
    const divs = Array.from({ length: totalDivs }, () => document.createElement('div'));
    divs.forEach(div => {
      div.style.width = boxWidth + 'px';
      div.style.height = boxWidth + 'px';
      div.classList.add('box');
      div.classList.add('bg');
      container.appendChild(div);
    });

    //on hover remove class bg
    container.addEventListener('mouseover', (e) => {
      if (e.target.classList.contains('bg')) {
        e.target.classList.add('transparent');
      }
    });

    const text = document.querySelector('.text');
    const textContent = text.innerHTML;
    const n = 600;
    text.innerHTML = textContent.repeat(n);


  </script>
